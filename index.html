<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

    <title>Packard Twelve</title>

  <body class="main-container">
    <nav class="nav-container">
      <ul class="nav-list">
        <li class="nav-list__item"><a href="#">About</a></li>

        </li>
        <li>Only <span class="footer-extra">960</span> were built</li>
      </ul>
    </footer>
